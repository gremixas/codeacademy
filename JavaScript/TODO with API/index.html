<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container mt-4">
        <section class="new_task_container d-flex justify-content-between p-4">
            <h2>Užduotys</h2>
            <button type="button" class="btn btn-primary" id="addTaskModalBtn">Sukurti užduotį ...</button>
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Sukurti užduotį ...</button> -->
        </section>
        <section class="task_list_container">
            <div class="tasks md-4"></div>
        </section>
    </main>   
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addTaskModalLabel">Nauja užduotis</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-form">
              <div class="mb-3">
                <label for="add-task" class="col-form-label">Užduotis</label>
                <input type="text" class="form-control" id="add-task">
              </div>
              <div class="mb-3">
                <label for="add-date" class="col-form-label">Data</label>
                <input type="date" class="form-control" id="add-date">
              </div>
              <div class="mb-3">
                <label for="add-description" class="col-form-label">Plačiau</label>
                <textarea rows="4" class="form-control" id="add-description"></textarea>
              </div>
              <div class="modal-footer">
                <span class="loader"></span>
                <div class="add-error"></div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Uždaryti</button>
                <button id="addTaskModalSubmitBtn" type="submit" class="btn btn-primary">Išsaugoti</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editTaskModalLabel">Redaguoti užduotį</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="edit-form">
                <div class="mb-3">
                  <label for="edit-task" class="col-form-label">Užduotis</label>
                  <input type="text" class="form-control" id="edit-task">
                </div>
                <div class="mb-3">
                  <label for="edit-date" class="col-form-label">Data</label>
                  <input type="date" class="form-control" id="edit-date">
                </div>
                <div class="mb-3">
                  <label for="edit-description" class="col-form-label">Plačiau</label>
                  <textarea rows="4" class="form-control" id="edit-description"></textarea>
                </div>
                <div class="modal-footer">
                  <span class="loader"></span>
                  <div class="edit-error"></div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Uždaryti</button>
                  <button id="editTaskModalSubmitBtn" type="submit" class="btn btn-primary">Išsaugoti</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!-- <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha384-i61gTtaoovXtAbKjo903+O55Jkn2+RtzHtvNez+yI49HAASvznhe9sZyjaSHTau9" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> -->
    <script src="main.js" type="module"></script>
</body>
</html>
