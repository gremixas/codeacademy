<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="style-add.css">
</head>
<body>
    <header>
        <div class="container header-text">
            <h1>Add your property for sale</h1>
            <p>Yes, you can sell where you live and get cash!</p>
        </div>
    </header>
    <main class="container">
        <form>
            <h3>Add property</h3>
            <label for="image">Img</label>
            <input id="image" type="text" placeholder="https://google.com/logo.png">
            <label for="price">Price, Eur</label>
            <input id="price" type="number" placeholder="50000">
            <label for="description">Description</label>
            <textarea id="description" type="text" placeholder="Anything you would like to say?"></textarea>
            <label for="select">City</label>
            <select id="select">
                <option value="Vilnius">Vilnius</option>
                <option value="Kaunas">Kaunas</option>
                <option value="Klaipėda">Klaipėda</option>
                <option value="Šiauliai">Šiauliai</option>
                <option value="Panevėžys">Panevėžys</option>
                <option value="Šilutė">Šilutė</option>
            </select>
            <button type="submit" class="btn add-property-btn">Add property</button>
            <small class="error-msg"></small>      
        </form>
    </main>
    <script type="module" src="add-property.js"></script>
</body>
</html>
