<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch POST</title>
</head>

<body>
    <div class="container mt-1">
        <h1>Pridėti vartotoją</h1>
        <form id="formElem">
            <div class="mb-3">
                <label class="form-label">ID
                    <input id="id" class="form-control" type="text" name="id" required />
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Vardas
                    <input id="name" class="form-control" type="text" name="name" required />
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Gimimo data
                    <input id="birthday" class="form-control" type="date" name="birthday" required />
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Pridėti</button>
        </form>
        <div id="data"></div>
    </div>
    <script type="module" src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</body>

</html>
